<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>RPS</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose your weapon!</p>
    <div class="rpsContainer">
        <div class="weapon rock"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.PpwkxGOlbXFsKsM5ilkMiwHaEK%26pid%3DApi&f=1&ipt=35af1cd9e6d97f5b8811438ebfdd18a6adf8142dc19fb0cdefbba3290b7c2fad&ipo=images" alt="Rock"></div>
        <div class="weapon paper"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.1gLDZXIFf6oWmZDMSfbzVgHaIq%26pid%3DApi&f=1&ipt=2a69dcefc5e62fec17250d73f753d3104e11ecd220ad8aef4bcd941c5e40dbe4&ipo=images" alt="Paper"></div>
        <div class="weapon scissors"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.KkXzEjheqmVIlWG_qynnjgHaID%26pid%3DApi&f=1&ipt=edfdd9d1497fc9214b73002fbd60456208fba6640f0e5203226bf16b35a7f4af&ipo=images" alt="Scissors"></div>
    </div>
    <p class="info">Waiting on player...</p>
    <div class="scores">
        <span class="player">Player: <span>0</span>/5</span>
        <span class="computer">Computer: <span>0</span>/5</span>
    </div>
    <button class="hidden resetButton">Reset</button>
    <script src="app.js"></script>
</body>

</html>
